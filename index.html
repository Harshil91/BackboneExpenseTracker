<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Backbone Expense Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Expense Tracker</h1>

  <form id= "new-expense-form">
    <div class="row">
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" name="description" type="text" placeholder="Groceries">
      </div>
    </div>
    
    <div class="row">
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" name="date" type="text" placeholder="mm/dd/yyyy">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" name="amount" type="text" placeholder="55.55">
      </div>
    </div>

    <div class="form-actions">
      <button type="reset">Cancel</button>
      <button type="submit">Save</button>
    </div>

  </form>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>

  <script src="js/views/form.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
